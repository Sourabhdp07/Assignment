<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grey+Qo&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
        }

        .grey-qo-regular {
        font-family: "Grey Qo", cursive;
        color: white;
        font-weight: 400;
        font-style: normal;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        }

        
            .kenburns-bottom {
                background-image: url("https://cdn.pixabay.com/photo/2024/05/30/19/37/girl-8799169_1280.jpg");
                -webkit-animation: bg-pan-left 8s both;
	        animation: bg-pan-left 10s both;
                background-size:cover;
            height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            margin-top: -100px;
        }

        .container h2 {
            font-family: "Grey Qo", cursive;
        font-weight: 400;
        font-style: normal;
            margin-bottom: 20px;
            color: black;
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            color: black;
            border: 1px solid #000;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
        }

        .container label {
            
            color: black;
            text-align: center;
            display: block;
            margin: 10px 0 5px 0;
        }

        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            margin: 10px 0;
        }

        .container a {
            display: block;
            margin: 10px 0;
            color: #007BFF;
            text-decoration: none;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    
        /* ----------------------------------------------
 * Generated by Animista on 2024-8-5 22:9:31

 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista

/**
 * ----------------------------------------
 * animation bg-pan-left
 * ----------------------------------------
 */
@-webkit-keyframes bg-pan-left {
  0% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
@keyframes bg-pan-left {
  0% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}


        
    </style>
</head>
<body>
    <header>
        <nav>
            <h1 class="grey-qo-regular">INSTAGRAM</h1>
        </nav>
    </header>
    <div class="kenburns-bottom">   
        <div class="container">
            <h2>Login</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <a href="#">Forgot Password?</a>
                <a href="#">Create Account</a>
            </form>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
